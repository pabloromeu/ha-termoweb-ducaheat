openapi: 3.0.3
info:
  title: TermoWeb Cloud API (Confirmed Endpoints)
  version: "1.0.0"
  description: |
    Confirmed REST endpoints and shapes (APK v2.5.1 + live tests). This file focuses on
    the heater settings, including writable weekly schedule (`prog`) and preset temperatures (`ptemp`).

servers:
  - url: https://control.termoweb.net

components:
  securitySchemes:
    basicClientAuth:
      type: http
      scheme: basic
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: opaque

  parameters:
    DevId:
      in: path
      name: dev_id
      required: true
      schema: { type: string }
    Addr:
      in: path
      name: addr
      required: true
      schema:
        oneOf:
        - type: integer
        - type: string
    NodeType:
      in: path
      name: node_type
      required: true
      description: Node family. Lowercase path segment.
      schema:
        type: string
        enum:
        - htr
        - thm
        - pmo
    Start:
      in: query
      name: start
      required: true
      description: Start of range, UNIX seconds (inclusive).
      schema:
        type: integer
        format: int64
        example: 1738291200
    End:
      in: query
      name: end
      required: true
      description: End of range, UNIX seconds (exclusive in practice; app uses start-of-next-period).
      schema:
        type: integer
        format: int64
        example: 1738377600
  schemas:
    ErrorResponse:
      type: object
      additionalProperties: true
      properties:
        error:
          oneOf: [ { type: string }, { type: integer } ]
        error_code:
          oneOf: [ { type: string }, { type: integer } ]
        message:
          type: string

    ProgValue:
      type: integer
      enum: [0, 1, 2]
      description: 0=cold, 1=night, 2=day

    HtrSettings:
      type: object
      additionalProperties: true
      properties:
        name: { type: string }
        state:
          type: string
          enum: [on, off]
        mode:
          type: string
          enum: [auto, manual, off]
        units:
          type: string
          enum: [C, F]
        stemp:
          description: May be returned as string or number by the server
          oneOf:
            - { type: string, pattern: "^[0-9]+(\\.[0-9])?$" }
            - { type: number }
        mtemp:
          oneOf:
            - { type: string, pattern: "^[0-9]+(\\.[0-9])?$" }
            - { type: number }
        ptemp:
          description: Preset temperatures [cold, night, day]
          type: array
          minItems: 3
          maxItems: 3
          items:
            oneOf:
              - { type: string, pattern: "^[0-9]+(\\.[0-9])?$" }
              - { type: number }
          example: ["10.0","22.0","23.0"]
        prog:
          description: 7x24 program; index 0 = Monday 00:00–01:00; values 0/1/2 map to cold/night/day
          type: array
          minItems: 168
          maxItems: 168
          items: { $ref: '#/components/schemas/ProgValue' }
        priority: { type: integer }
        max_power: { type: integer }
        addr:
          oneOf: [{ type: string }, { type: integer }]

    HtrWrite:
      type: object
      additionalProperties: true
      properties:
        mode:
          type: string
          enum: [auto, manual, off]
        # IMPORTANT: send stemp as STRING with one decimal when setting manual setpoint
        stemp:
          type: string
          pattern: "^[0-9]+(\\.[0-9])?$"
          example: "20.0"
        units:
          type: string
          enum: [C, F]
          example: C
        ptemp:
          description: Write preset temps as strings with one decimal for compatibility
          type: array
          minItems: 3
          maxItems: 3
          items:
            type: string
            pattern: "^[0-9]+(\\.[0-9])?$"
          example: ["10.0","22.0","23.0"]
        prog:
          description: Full weekly schedule; must be 168 integers with values 0/1/2
          type: array
          minItems: 168
          maxItems: 168
          items:
            $ref: '#/components/schemas/ProgValue'
    SamplePoint:
      type: object
      description: One historical sample.
      properties:
        t:
          type: integer
          format: int64
          description: UNIX seconds timestamp.
          example: 1453420800
        temp:
          oneOf:
          - type: string
            pattern: ^[0-9]+(\.[0-9])?$
          - type: number
          description: Ambient temperature. Often returned as string with one decimal.
          example: '20.0'
        counter:
          oneOf:
          - type: string
            pattern: ^[0-9]+(\.[0-9]{1,2})?$
          - type: number
          description: Monotonic energy counter in Wh. Often returned as string with
            two decimals.
          example: '1015816.00'
      additionalProperties: true
    SamplesResponse:
      type: object
      properties:
        samples:
          type: array
          items:
            $ref: '#/components/schemas/SamplePoint'
    PowerResponse:
      type: object
      properties:
        power:
          type: number
          description: Instantaneous active power in watts.
          example: 1245
paths:
  /client/token:
    post:
      summary: Obtain bearer token
      security:
        - basicClientAuth: []
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required: [username, password, grant_type]
              properties:
                username: { type: string }
                password: { type: string }
                grant_type:
                  type: string
                  enum: [password]
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                required: [access_token]
                properties:
                  access_token: { type: string }

  /api/v2/devs/{dev_id}/htr/{addr}/settings:
    get:
      summary: Read heater settings/state
      security: [ { bearerAuth: [] } ]
      parameters:
        - $ref: '#/components/parameters/DevId'
        - $ref: '#/components/parameters/Addr'
      responses:
        '200':
          description: Current settings/state
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HtrSettings'

    post:
      summary: Update heater settings (partial allowed)
      description: |
        Send only fields that need to change. For manual setpoint, include both mode="manual" and stemp as a string.
        When updating the weekly schedule, send the full 168-element `prog` array.
      security: [ { bearerAuth: [] } ]
      parameters:
        - $ref: '#/components/parameters/DevId'
        - $ref: '#/components/parameters/Addr'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/HtrWrite'
            examples:
              manual_setpoint:
                summary: Switch to manual with setpoint
